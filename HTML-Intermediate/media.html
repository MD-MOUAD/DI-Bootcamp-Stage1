<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Example</title>
  </head>
  <body>
    <h1>Welcome to the Media Page</h1>

    <h2>Audio Example</h2>
    <audio controls>
      <source src="example-audio.mp3" type="audio/mpeg" />
      No audio support
    </audio>

    <h2>Video Example</h2>
    <video width="640" height="360" controls>
      <source src="example-video.mp4" type="video/mp4" />
      No video support
    </video>
  </body>
</html>
